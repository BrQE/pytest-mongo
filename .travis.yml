language: python
python:
- 2.7
- 3.4
- 3.5
- 3.6
- pypy
- pypy3
branches:
  except:
  - requires-io-master
  - /^dependabot.*$/
install:
- pip install -r requirements-test.txt
- pip install -e .[tests] coveralls wheel
script:
- py.test -n 0 --cov src/pytest_mongo tests
after_success:
- coveralls
jobs:
  include:
    - stage: xdist
      python: 3.6
      script: py.test -n 1 --cov src/pytest_mongo tests
    - stage: linters
      python: 3.6
      install:
      - pip install -r requirements-lint.txt
      - pip install .[tests]
      script:
      - pycodestyle
      - pydocstyle
      - pylint pytest_mongo tests
      - pyroma .
      after_success: skip
    - stage: deploy
      python: 3.6
      if: tag IS present
      script: skip
      deploy:
        provider: pypi
        user: thearoom
        password:
          secure: 
        on:
          tags: true
          all_branches: true
          repo: ClearcodeHQ/pytest-mongo
        distributions: bdist_wheel
